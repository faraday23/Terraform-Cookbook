name: Terraform Module integration test

on: 
  push:
    branches:
      - master
jobs:
  validate:
    name: Test Module and publish
    runs-on: ubuntu-latest
    steps:
    - name: Check out code  
      uses: actions/checkout@v1
    
    - name: test
      run: |
        echo $GITHUB_WORKSPACE/Terraform-Cookbook/CHAP05/testing-terratest/module/tests

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Get Go dependencies
      #working-directory: $GITHUB_WORKSPACE/CHAP05/testing-terratest/module/tests
      run: go get -v -t -d ./...
        
    - name: Run Tests
      working-directory: $GITHUB_WORKSPACE/Terraform-Cookbook/CHAP05/testing-terratest/module/tests
      run: |
        echo $GITHUB_WORKSPACE/Terraform-Cookbook/CHAP05/testing-terratest/module/tests
        go test -v -timeout 30m
